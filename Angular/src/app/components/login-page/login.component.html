<div class="login-form">
  <form class="box" action="http://localhost:8080/SocialMedia/login" method="post">
    <img src="https://i.imgur.com/BmJvMr3.png" alt="Revature" id="Revature-logo">
    <br><br>    <!-- just to give some space between the image and the form-->
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" name="username" id="username">
    </div>
    <div class="form-group log-status">
      <input type="password" class="form-control" placeholder="Password" name="password" type="password" id="password">
    </div>
    <button type="submit" class="log-btn">Log in</button>
  </form><br>
  <div class="text-center">
    <a href="/register" id="registerbtn">Register</a>
  </div>
</div>
